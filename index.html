    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>

    // Player enters rock, paper or scissors const playerSelection = "rock";
    let playerSelection = window.prompt('Enter "Rock", "Paper" or "Scissors"');
    playerSelection = playerSelection.toLowerCase()
    console.log(playerSelection);

    // Computer generates a random rock, paper or scissors
    function getRandomInt(max) {
    return Math.floor(Math.random() * max);
    }
    //getRandomInt(3)
    let computerSelection = getRandomInt(3);
    
    if (computerSelection == 0)
        computerSelection = 'rock';
        else if (computerSelection == 1)
        computerSelection = 'paper';
        else
        computerSelection = 'scissors';

    // Compare player choice to computer choice
    function compare(w, l, t) {
    if (playerSelection == computerSelection)
        console.log(t)
        else if (playerSelection == 'rock' && computerSelection == 'scissors')
        console.log(w + ' Rock beats scissors')
        else if (playerSelection == 'rock' && computerSelection == 'paper')
        console.log(l + ' Paper beats rock')
        else if (playerSelection == 'paper' && computerSelection == 'rock')
        console.log(w + ' Paper beats rock')
        else if (playerSelection == 'paper' && computerSelection == 'scissors')
        console.log(l + ' Scissors beat paper')
        else if (playerSelection == 'scissors' && computerSelection == 'paper')
        console.log(w + ' Scissors beat paper')
        else if (playerSelection == 'scissors' && computerSelection == 'rock')
        console.log(l + ' Rock beats scissors')
    }
    compare('You win!', 'You lose!', 'It\'s a tie');

    // Display who won

    </script>
