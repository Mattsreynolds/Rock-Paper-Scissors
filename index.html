<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 id="header-title">Rock. Paper. Scissors.</h1>            
        </div>
        <div class="results">
            <h1 id="round"></h1>
        </div>
        <div class="score">
            <h1 id="human"></h1>
            <h1 id="computa"></h1>
        </div>
        <div class="results">            
            <h1 id="result"></h1>
        </div>
        <div class="sub-header"><h2>Choose your weapon</h2>
        </div>
    </header>
    <div class="buttons">
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>
   <script src = "dom.js"></script>   
</body>
</html>
